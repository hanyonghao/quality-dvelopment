<extend name="Common:base" />
<block name="css" title="css区域">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/application/StudentAdmin/css/studentAdmin.css">
</block>
<block name="menu" title="菜单区域">
    <div class="typeList">
        <div class="typeList">
            <div class="t-item" onclick="window.location.href='{:U(\'StudentAdmin/index\')}'">首页</div>
            <div class="t-item t-active" onclick="window.location.href='{:U(\'StudentAdmin/subject\')}'">公益劳动</div>
        </div>
    </div>
</block>
<block name="container" title="内容区域">
    <div class="header">
        <span class="glyphicon glyphicon-home"></span> <span class="h-title">附件详情</span>
        <a class="h-add" onclick="window.location.href='javascript:history.go(-1);'">
            <img class="h-img" src="__PUBLIC__/application/StudentAdmin/img/back.png">
            <div class="h-text">返回</div>
        </a>
    </div>
    <div class="section item-detail">
        <div class="i-content">
            <div class="i-form">
                <div class="f-student">
                    <p class="f-student-title">学生信息</p>
                    <div class="f-group">
                        <label class="f-label">名称：</label>
                        <span>{$detail['name']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">班级：</label>
                        <span>{$detail['grade']}级 {$detail['profession']} {$detail['clazz']}班</span>
                    </div>
                </div>
                <div class="f-info">
                    <p class="f-student-title">附件信息</p>
                    <div class="f-group">
                        <label class="f-label">标题：</label>
                        <span>{$detail['title']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">类型：</label>
                        <span>{$types['name']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">说明：</label>
                        <span>{$detail['remark']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">反馈：</label>
                        <span>{$detail['feedback']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">审批人：</label>
                        <span>{$detail['updated_by']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">审批时间：</label>
                        <span>{$detail['updated_at']}</span>
                    </div>
                    <div class="f-group">
                        <label class="f-label">创建时间：</label>
                        <span>{$detail['created_at']}</span>
                    </div>
                </div>
            </div>
            <div id="modal-pdf" class="i-pdf"></div>
        </div>
    </div>
    <div class="footer">©2015 <a href="http://shang.xy.zhbit.com/" target="_blank">北京理工大学珠海学院商学院</a> 版权所有</div>
</block>
<block name="extend" title="扩展区域">
    <include file="Common:pdf" title="PDF文件预览"/>
</block>
<block name="js" title="js区域">
    <script src="__PUBLIC__/application/StudentAdmin/js/studentAdmin.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#msg").click(function(){
            window.location.href='{:U(\'StudentAdmin/message\')}'
        });
        myPDF.restart(appUpload + "{$detail['url']}");
    </script>
</block>
