<style type="text/css">
    #modal-file .modal-dialog{
        height: 90%;
    }
    #modal-file .modal-content{
        height: 100%;
    }
    #modal-file .modal-body{
        height:90%;
    }
    #modal-file .modal-pdf{
        height: 100%;
        background: url("__PUBLIC__/application/Student/img/pdfError.png") center no-repeat;
    }
</style>

<div id="modal-file" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">PDF文件预览</h4>
            </div>
            <div class="modal-body">
                <div id="modal-pdf" class="modal-pdf"></div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/application/Common/js/pdfobject.js" type="text/javascript"></script>
<script type="text/javascript">
    var myPDF = new PDFObject({
        url: appRoot+"/Uploads/test/default.pdf",
        id: "modal-pdf",
        width: "100%",
        height: "100%",
        pdfOpenParams: {
            navpanes: 1,
            statusbar: 1,
            view: "FitH",
            pagemode: "thumbs"
        }
    });
    myPDF.embed("modal-pdf");
</script>
